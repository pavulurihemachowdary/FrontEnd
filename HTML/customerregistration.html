<html>
<head>
    <title>registration form</title>
</head>
<body>
    <form align="center">
        <h1>Customer Registration</h1><br/>
        <label for="usr">User Name:</label>
        <input type="text" placeholder="enter user name" id="usr" autofocus="true" pattern="[A-Za-z]+" maxlength="15"/><br/><br/>
        <label for="psd" >Password:</label>
        <input type="password" placeholder="enter password" id="psw" maxlength="12" minlength="8" pattern="{\^\d\w\d\$\}" /><br/><br/>
        <label for="email" >Email:</label>
        <input type="email" id="email"/><br/><br/>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male"/>Male
        <input type="radio" name="gender" id="female"/>Female
        <input type="radio" name="gender" id="others"/>Others<br/><br/>
        <label for="age">Age(Yrs):</label>
        <input type="number" min="12" max="60"/><br/><br/>
        <label for="add" >Address:</label>
        <textarea id="txtarea" rows="4" cols="20" maxlength="100"></textarea><br/><br/>
        Company WebSite:<input type="url" id="url"/><br/><br/>
        Choose Country:<select id="country" name="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="germany">Germany</option>
            <option value="japan">Japan</option>
        </select><br/><br/>
        Date of Journey:<input type="date" id="date"/><br/><br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>



    </form>
</body>


</html>
